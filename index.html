<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Enhanced Advice Generator App</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-cyan: hsl(193, 38%, 86%);
            --neon-green: hsl(150, 100%, 66%);
            --grayish-blue: hsl(217, 19%, 38%);
            --dark-grayish-blue: hsl(217, 19%, 24%);
            --dark-blue: hsl(218, 23%, 16%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--dark-blue);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .advice-card {
            background-color: var(--dark-grayish-blue);
            border-radius: 15px;
            padding: 2rem;
            max-width: 540px;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .advice-number {
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            transition: opacity 0.3s ease;
        }

        .advice-text {
            color: var(--light-cyan);
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 2rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .divider {
            height: 16px;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 2rem;
        }

        .dice-button {
            background-color: var(--neon-green);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -32px;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            border: none;
            outline: none;
        }

        .dice-button:hover {
            box-shadow: 0 0 40px var(--neon-green);
        }

        .dice-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .dice-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .dice-button.loading .dice-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .share-buttons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .share-button {
            background-color: var(--grayish-blue);
            color: var(--light-cyan);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .share-button:hover {
            background-color: var(--neon-green);
            color: var(--dark-blue);
        }

        footer {
            color: var(--light-cyan);
            margin-top: 4rem;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--neon-green);
            text-decoration: none;
        }

        @media (max-width: 375px) {
            .advice-card {
                padding: 1.5rem;
            }

            .advice-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <main class="advice-card">
        <p class="advice-number" id="adviceNumber">Advice #117</p>
        <h1 class="advice-text" id="adviceText">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</h1>
        <div class="divider">
            <svg width="444" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z"/><g transform="translate(212)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>
        </div>
        <button class="dice-button" id="newAdviceBtn" aria-label="Generate new advice">
            <svg class="dice-icon" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
        </button>
        <div class="share-buttons">
            <button class="share-button" id="twitterShareBtn">Share on Twitter</button>
            <button class="share-button" id="facebookShareBtn">Share on Facebook</button>
        </div>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Hackerbot24">Hackerbot24</a>.
    </footer>

    <script>
        const adviceNumber = document.getElementById('adviceNumber');
        const adviceText = document.getElementById('adviceText');
        const newAdviceBtn = document.getElementById('newAdviceBtn');
        const twitterShareBtn = document.getElementById('twitterShareBtn');
        const facebookShareBtn = document.getElementById('facebookShareBtn');

        let currentAdvice = '';

        function setLoading(isLoading) {
            newAdviceBtn.classList.toggle('loading', isLoading);
            newAdviceBtn.disabled = isLoading;
        }

        function fadeOut(element) {
            element.style.opacity = '0';
        }

        function fadeIn(element) {
            element.style.opacity = '1';
        }

        async function getAdvice() {
            setLoading(true);
            fadeOut(adviceNumber);
            fadeOut(adviceText);

            try {
                const response = await fetch('https://api.adviceslip.com/advice');
                const data = await response.json();
                
                setTimeout(() => {
                    adviceNumber.textContent = `Advice #${data.slip.id}`;
                    adviceText.textContent = `"${data.slip.advice}"`;
                    currentAdvice = data.slip.advice;
                    
                    fadeIn(adviceNumber);
                    fadeIn(adviceText);
                    setLoading(false);

                    // Save to local storage
                    localStorage.setItem('lastAdvice', JSON.stringify(data.slip));
                }, 300);
            } catch (error) {
                console.error('Error fetching advice:', error);
                adviceText.textContent = 'An error occurred while fetching advice. Please try again.';
                setLoading(false);
                fadeIn(adviceText);
            }
        }

        function shareOnTwitter() {
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(currentAdvice)}`;
            window.open(twitterUrl, '_blank');
        }

        function shareOnFacebook() {
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(currentAdvice)}`;
            window.open(facebookUrl, '_blank');
        }

        newAdviceBtn.addEventListener('click', getAdvice);
        twitterShareBtn.addEventListener('click', shareOnTwitter);
        facebookShareBtn.addEventListener('click', shareOnFacebook);

        // Load last advice from local storage or get new advice
        const lastAdvice = JSON.parse(localStorage.getItem('lastAdvice'));
        if (lastAdvice) {
            adviceNumber.textContent = `Advice #${lastAdvice.id}`;
            adviceText.textContent = `"${lastAdvice.advice}"`;
            currentAdvice = lastAdvice.advice;
        } else {
            getAdvice();
        }
    </script>
</body>
</html>
